<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 10px; }
        #downloadLink { display: none; font-size: 18px; color: blue; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Convert PNG to JPG</h2>
    <input type="file" id="inputFile" accept="image/png">
    <button onclick="convertImage()">Convert</button>
    <a id="downloadLink">Download JPG</a>

    <script>
        function convertImage() {
            const input = document.getElementById("inputFile").files[0];
            if (!input) return alert("Please select a PNG file.");

            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = function(event) {
                img.src = event.target.result;
            };
            img.onload = function() {
                const canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);

                const jpgDataUrl = canvas.toDataURL("image/jpeg", 0.9);
                
                const link = document.getElementById("downloadLink");
                link.href = jpgDataUrl;
                link.download = "converted.jpg";
                link.style.display = "block";
                link.innerText = "Download JPG";
            };
            reader.readAsDataURL(input);
        }
    </script>
</body>
</html>
