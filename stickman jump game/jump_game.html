<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jump_game_styles.css">
</head>
<body>

    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <div class="game-container">
        <img id="stickman" class="stickman" src="stickman-idle.png">
    </div>

    <div class="controls">
        SPACE to jump <br>
        ARROWS or W A S D to move <br>
        ENTER for settings
    </div>

    <script src="jump_game_script.js"></script>

</body>
</html>
