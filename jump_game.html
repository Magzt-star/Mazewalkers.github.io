<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Exit Button -->
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <!-- Game Container -->
    <div class="game-container">
        <img id="stickman" class="stickman" src="stickman-idle.png" alt="Stickman">
    </div>

    <!-- Controls Display -->
    <div class="controls">
        SPACE to jump <br>
        ARROWS or W A S D to move <br>
        ENTER for settings
    </div>

    <!-- JavaScript for Movement -->
    <script>
        const stickman = document.getElementById("stickman");
        let position = window.innerWidth / 2;
        let speed = 5;
        let movingRight = false;
        let movingLeft = false;

        function moveStickman() {
            const maxRight = window.innerWidth - stickman.clientWidth;
            const minLeft = 0;

            if (movingRight && position < maxRight) {
                position += speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(1)"; // Face right
            }
            if (movingLeft && position > minLeft) {
                position -= speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(-1)"; // Face left
            }
        }

        function updateAnimation() {
            if (movingRight || movingLeft) {
                stickman.src = "stickman-walk-unscreen.gif"; // Walking animation
            } else {
                stickman.src = "stickman-idle.png"; // Idle state
            }
        }

        document.addEventListener("keydown", (event) => {
            if (["d", "D", "ArrowRight"].includes(event.key)) {
                movingRight = true;
            }
            if (["a", "A", "ArrowLeft"].includes(event.key)) {
                movingLeft = true;
            }
            updateAnimation();
        });

        document.addEventListener("keyup", (event) => {
            if (["d", "D", "ArrowRight"].includes(event.key)) {
                movingRight = false;
            }
            if (["a", "A", "ArrowLeft"].includes(event.key)) {
                movingLeft = false;
            }
            updateAnimation();
        });

        setInterval(moveStickman, 20);
    </script>

</body>
</html>
