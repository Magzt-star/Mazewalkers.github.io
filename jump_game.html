<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Exit Button -->
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <!-- Game Container -->
    <div class="game-container">
        <img id="stickman" class="stickman" src="stickman-idle.png" alt="Stickman">
    </div>

    <!-- Controls Display -->
    <div class="controls">
        SPACE to jump <br>
        ARROWS or W A S D to move <br>
        ENTER for settings
    </div>

    <!-- JavaScript for Movement -->
    <script>
        const stickman = document.getElementById("stickman");
        let position = window.innerWidth / 2; 
        let speed = 5;
        let movingRight = false;
        let movingLeft = false;
    
        function moveStickman() {
            const maxRight = window.innerWidth - stickman.clientWidth; 
            const minLeft = 0; 
    
            if (movingRight && position < maxRight) {
                position += speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(1)";
            }
            if (movingLeft && position > minLeft) {
                position -= speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(-1)";
            }
        }
    
        document.addEventListener("keydown", (event) => {
            if ((event.key === "d" || event.key === "D" || event.key === "ArrowRight") && !movingRight) {
                movingRight = true;
                stickman.src = "stickman-walk.gif"; // Switch to walking animation
            }
            if ((event.key === "a" || event.key === "A" || event.key === "ArrowLeft") && !movingLeft) {
                movingLeft = true;
                stickman.src = "stickman-walk.gif"; // Switch to walking animation
            }
        });
    
        document.addEventListener("keyup", (event) => {
            if (event.key === "d" || event.key === "D" || event.key === "ArrowRight") {
                movingRight = false;
                stickman.src = "stickman-idle.gif"; // Switch back to idle
            }
            if (event.key === "a" || event.key === "A" || event.key === "ArrowLeft") {
                movingLeft = false;
                stickman.src = "stickman-idle.gif"; // Switch back to idle
            }
        });
    
        setInterval(moveStickman, 20);
    </script>    

</body>
</html>
