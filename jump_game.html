<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Exit Button -->
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <!-- Game Container with GIF -->
    <div class="game-container">
        <img id="stickman" class="stickman" src="stickman-walk-unscreen.gif" alt="Walking Stickman">
    </div>

    <!-- Controls Display -->
    <div class="controls">
        SPACE to jump <br>
        ARROWS or A/D to move <br>
        ENTER for settings
    </div>

    <!-- JavaScript for Movement -->
    <script>
        const stickman = document.getElementById("stickman");
        let position = window.innerWidth / 2;
        let speed = 5;
        let movingRight = false;
        let movingLeft = false;

        // Move the stickman based on key presses
        function moveStickman() {
            const maxRight = window.innerWidth - stickman.clientWidth;
            const minLeft = 0;

            if (movingRight && position < maxRight) {
                position += speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(1)";
            }
            if (movingLeft && position > minLeft) {
                position -= speed;
                stickman.style.left = position + "px";
                stickman.style.transform = "scaleX(-1)";
            }
        }

        // Listen for key presses
        document.addEventListener("keydown", (event) => {
            if (["d", "D", "ArrowRight"].includes(event.key)) {
                movingRight = true;
            }
            if (["a", "A", "ArrowLeft"].includes(event.key)) {
                movingLeft = true;
            }
        });

        // Stop movement on key release
        document.addEventListener("keyup", (event) => {
            if (["d", "D", "ArrowRight"].includes(event.key)) {
                movingRight = false;
            }
            if (["a", "A", "ArrowLeft"].includes(event.key)) {
                movingLeft = false;
            }
        });

        // Move the stickman every 20ms
        setInterval(moveStickman, 20);
    </script>

</body>
</html>
