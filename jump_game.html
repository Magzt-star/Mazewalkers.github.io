<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
            font-family: 'Fredoka One', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-width game stripe (Thicker version) */
        .game-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50vh; /* Increased height */
            background-color: #aaaaaa;
            border-radius: 0;
            transform: translateY(-50%);
            overflow: hidden;
        }

        /* Stickman video */
        .stickman {
            position: absolute;
            bottom: 10px;
            left: 50%; /* Start at center */
            width: 80px; /* Adjust as needed */
            height: auto;
            transform: translateX(-50%);
        }

        /* Controls box */
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        /* Exit button */
        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #cc3700; /* Corrected color */
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fredoka One', sans-serif;
        }

        .exit-btn:hover {
            background-color: #992900; /* Darker shade */
        }
    </style>
</head>
<body>

    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <div class="game-container">
        <video id="stickman" class="stickman" src="stickman_walk.mp4" loop></video>
    </div>

    <div class="controls">
        SPACE to jump <br>
        ARROWS or W A S D to move <br>
        ENTER for settings
    </div>

    <script>
        const stickman = document.getElementById("stickman");
        let position = window.innerWidth / 2; // Start in the center
        let speed = 5;
        let movingRight = false;
        let movingLeft = false;

        function moveStickman() {
            if (movingRight) {
                position += speed;
                stickman.style.transform = `translateX(${position}px) scaleX(1)`;
            }
            if (movingLeft) {
                position -= speed;
                stickman.style.transform = `translateX(${position}px) scaleX(-1)`;
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "d" || event.key === "D") {
                movingRight = true;
                stickman.play();
            }
            if (event.key === "a" || event.key === "A") {
                movingLeft = true;
                stickman.play();
            }
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "d" || event.key === "D") {
                movingRight = false;
                stickman.pause();
            }
            if (event.key === "a" || event.key === "A") {
                movingLeft = false;
                stickman.pause();
            }
        });

        setInterval(moveStickman, 20);
    </script>

</body>
</html>
