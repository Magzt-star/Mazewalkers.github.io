<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #b41628;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fredoka One', sans-serif;
        }

        .exit-btn:hover {
            background-color: darkred;
        }

        .board-container {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }

        .board {
            width: 250px;
            background-color: #aac4d7;
            color: #333333;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Fredoka One', sans-serif;
        }

        .board h2 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }

        .board .scores {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .board .mean {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .top-container {
            margin-top: -100px; /* Keeps title & button at the top */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Fredoka One', sans-serif;
        }

        .start-btn {
            background-color: #3a506b;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-family: 'Fredoka One', sans-serif;
        }

        .start-btn:hover {
            background-color: #d53e4f;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box-container {
            margin-top: 150px; /* Moves the box lower */
        }

        .box {
            display: none;
            width: 200px;
            height: 200px;
            background-color: #4682b4;
            border-radius: 12px;
            cursor: pointer;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-family: 'Fredoka One', sans-serif;
        }
    </style>
</head>
<body>
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <!-- Scoreboard in top-left corner -->
    <div class="board-container">
        <div class="board">
            <h2>Reaction Times</h2>
            <div class="scores" id="score-list">
                No scores yet.
            </div>
            <div class="mean" id="mean-score">
                Mean: N/A
            </div>
        </div>
    </div>

    <!-- Centralized container for Title and Start Button -->
    <div class="container">
        <div class="top-container">
            <h1>Reaction Time Test</h1>
            <button class="start-btn" id="start-button">Start Test</button>
        </div>

        <!-- Box now appears lower -->
        <div class="box-container">
            <div class="box" id="reaction-box" onclick="stopTimer()"></div>
            <p class="message" id="message"></p>
        </div>
    </div>

    <script>
        let startTime, timeout;
        let scores = [];

        document.getElementById('start-button').addEventListener('click', startGame);

        function startGame() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');

            message.textContent = 'Wait for the box to appear...';
            box.style.display = 'none';

            const delay = Math.random() * 2000 + 1000; // Random delay between 1-3 seconds

            timeout = setTimeout(() => {
                startTime = Date.now();
                box.style.display = 'block';
                message.textContent = 'Click the box as fast as you can!';
            }, delay);
        }

        function stopTimer() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');
            const scoreList = document.getElementById('score-list');
            const meanScore = document.getElementById('mean-score');

            const reactionTime = Date.now() - startTime;
            scores.push(reactionTime);

            box.style.display = 'none';
            message.textContent = `Your reaction time is ${reactionTime} ms!`;

            // Update the score list and mean
            scoreList.innerHTML = scores.map((score, index) => `Attempt ${index + 1}: ${score} ms`).join('<br>');
            const mean = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            meanScore.textContent = `Mean: ${mean.toFixed(2)} ms`;

            clearTimeout(timeout);
        }
    </script>
</body>
</html>
