<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Header area for the exit button, title, and scoreboard */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        /* Exit button at top-right, making sure it's aligned properly */
        .exit-btn {
            background-color: #b41628;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Fredoka One', sans-serif;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .exit-btn:hover {
            background-color: darkred;
        }

        /* Scoreboard at top-left */
        .board {
            width: 250px;
            background-color: #aac4d7; /* Slightly darker scoreboard */
            color: #333333; /* Darker text on the scoreboard */
            border-radius: 12px;
            padding: 20px;
            font-family: 'Fredoka One', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
        }

        .board h2 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }

        .board .scores {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .board .mean {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        /* Reaction Time Test Title centered */
        h1 {
            font-size: 3em;
            margin-top: 100px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        /* Start Test Button */
        .start-btn {
            background-color: #3a506b; /* Muted navy blue (matches index.html) */
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Fredoka One', sans-serif;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #d53e4f; /* Vibrant red (matches index.html hover) */
        }

        /* Footer (asterisks text) directly under the scoreboard */
        .footer {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: left;
            color: white;
            margin-left: 20px;
            position: relative;
        }

        .footer-text {
            display: block;
            white-space: pre-line; /* To allow splitting the text after 'this' */
        }

        .box {
            display: none;
            width: 200px;
            height: 200px;
            background-color: #4682b4;
            margin: 50px auto;
            border-radius: 12px;
            cursor: pointer;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Header for exit button, title, and scoreboard -->
    <div class="header">
        <div class="board">
            <h2>Reaction Times</h2>
            <div class="scores" id="score-list">
                No scores yet.
            </div>
            <div class="mean" id="mean-score">
                Mean: N/A
            </div>
        </div>
        <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>
    </div>

    <!-- Reaction Time Test Title and Start Test Button -->
    <h1>Reaction Time Test</h1>
    <button class="start-btn" onclick="startGame()">Start Test</button>
    
    <!-- Reaction Time Box and Message -->
    <div class="box" id="reaction-box" onclick="stopTimer()"></div>
    <p class="message" id="message"></p>

    <!-- Footer for the asterisks text, now directly under the scoreboard -->
    <div class="footer">
        <span class="footer-text">
            *if you reload the page or exit this
            reaction test, all your scores are deleted
        </span>
    </div>

    <script>
        let startTime, timeout;
        let scores = [];

        function startGame() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');

            message.textContent = 'Wait for the box to appear...';
            box.style.display = 'none';

            // Random delay before the box appears
            const delay = Math.random() * 2000 + 1000; // Between 1-3 seconds

            timeout = setTimeout(() => {
                startTime = Date.now();
                box.style.display = 'block';
                message.textContent = 'Click the box as fast as you can!';
            }, delay);
        }

        function stopTimer() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');
            const scoreList = document.getElementById('score-list');
            const meanScore = document.getElementById('mean-score');

            const reactionTime = Date.now() - startTime;
            scores.push(reactionTime);

            box.style.display = 'none';
            message.textContent = `Your reaction time is ${reactionTime} ms!`;

            // Update the score list and mean
            scoreList.innerHTML = scores.map((score, index) => `Attempt ${index + 1}: ${score} ms`).join('<br>');
            const mean = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            meanScore.textContent = `Mean: ${mean.toFixed(2)} ms`;

            clearTimeout(timeout);
        }
    </script>
</body>
</html>
