<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #b41628;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .exit-btn:hover {
            background-color: darkred;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .start-btn {
            background-color: #3a506b;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #d53e4f;
        }

        .footer {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center;
            color: white;
        }

        .footer-text {
            display: block;
            white-space: pre-line;
            text-align: center;
        }

        .scoreboard-container {
            position: absolute;
            top: 100px; /* Adjust based on the desired placement */
            right: 20px;
            width: 250px;
            background-color: #aac4d7;
            color: #333333;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .board {
            overflow-y: auto; /* Allows the scoreboard to scroll if it overflows */
            max-height: 200px; /* Fixes the height of the scoreboard */
        }

        .board h2 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }

        .board .scores {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .board .mean {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .box {
            display: none;
            width: 200px;
            height: 200px;
            background-color: #4682b4;
            margin: 50px auto;
            border-radius: 12px;
            cursor: pointer;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>
    
    <!-- Content container for title, button, and footer -->
    <div class="content-container">
        <h1>Reaction Time Test</h1>
        <button class="start-btn" id="start-button">Start Test</button>
        <div class="footer">
            <span class="footer-text">
                *if you reload the page or exit this
                reaction test, all your scores<br>are deleted
            </span>
        </div>
    </div>

    <!-- Scoreboard container -->
    <div class="scoreboard-container">
        <div class="board">
            <h2>Reaction Times</h2>
            <div class="scores" id="score-list">
                No scores yet.
            </div>
            <div class="mean" id="mean-score">
                Mean: N/A
            </div>
        </div>
    </div>

    <div class="box" id="reaction-box" onclick="stopTimer()"></div>
    <p class="message" id="message"></p>

    <script>
        let startTime, timeout;
        let scores = [];

        // Attach event listener for start button
        document.getElementById('start-button').addEventListener('click', startGame);

        function startGame() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');

            message.textContent = 'Wait for the box to appear...';
            box.style.display = 'none';

            // Random delay before the box appears
            const delay = Math.random() * 2000 + 1000; // Between 1-3 seconds

            timeout = setTimeout(() => {
                startTime = Date.now();
                box.style.display = 'block';
                message.textContent = 'Click the box as fast as you can!';
            }, delay);
        }

        function stopTimer() {
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');
            const scoreList = document.getElementById('score-list');
            const meanScore = document.getElementById('mean-score');

            const reactionTime = Date.now() - startTime;
            scores.push(reactionTime);

            box.style.display = 'none';
            message.textContent = `Your reaction time is ${reactionTime} ms!`;

            // Update the score list and mean
            scoreList.innerHTML = scores.map((score, index) => `Attempt ${index + 1}: ${score} ms`).join('<br>');
            const mean = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            meanScore.textContent = `Mean: ${mean.toFixed(2)} ms`;

            clearTimeout(timeout);
        }
    </script>
</body>
</html>
