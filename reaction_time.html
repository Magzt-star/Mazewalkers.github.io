<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #b41628;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fredoka One', sans-serif;
        }

        .exit-btn:hover {
            background-color: darkred;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            display: none;
            width: 200px;
            height: 200px;
            background-color: #4682b4;
            margin: 50px auto;
            border-radius: 12px;
            cursor: pointer;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-family: 'Fredoka One', sans-serif;
        }

        .warning {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

    <div class="container">
        <h1>Reaction Time Test</h1>
        <button class="start-btn" id="start-button">Start Test</button>

        <div class="box" id="reaction-box" onclick="stopTimer()"></div>
        <p class="message" id="message"></p>
        <p class="warning" id="warning">Autoclicker detected! Redirecting...</p>
    </div>

    <script>
        let startTime, timeout;
        let scores = [];
        let fastClickCount = 0;
        let testRunning = false; // Track if the test has started
        const AUTOCLICK_THRESHOLD = 50;  // Below this is suspicious
        const MAX_FAST_CLICKS = 3;  // Number of strikes before detection
        let testDisabled = false;

        document.getElementById('start-button').addEventListener('click', startGame);
        document.body.addEventListener('click', detectEarlyClick);

        function startGame() {
            if (testDisabled) return;

            testRunning = true; // Test has started
            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');
            message.textContent = 'Wait for the box to appear...';
            box.style.display = 'none';

            const delay = Math.random() * 2000 + 1000; // 1s - 3s delay

            timeout = setTimeout(() => {
                startTime = Date.now();
                box.style.display = 'block';
                message.textContent = 'Click the box as fast as you can!';
            }, delay);
        }

        function stopTimer() {
            if (testDisabled) return;

            const box = document.getElementById('reaction-box');
            const message = document.getElementById('message');
            const warning = document.getElementById('warning');

            const reactionTime = Date.now() - startTime;

            // Check for autoclicker behavior
            if (reactionTime < AUTOCLICK_THRESHOLD) {
                fastClickCount++;
                if (fastClickCount >= MAX_FAST_CLICKS) {
                    testDisabled = true;
                    warning.style.display = 'block';
                    message.textContent = 'Autoclicker detected! Redirecting...';

                    // Redirect to the main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }
            }

            scores.push(reactionTime);
            box.style.display = 'none';
            message.textContent = `Your reaction time is ${reactionTime} ms!`;
        }

        function detectEarlyClick(event) {
            const box = document.getElementById('reaction-box');

            // If the test is running and the box is NOT visible, it's an early click
            if (testRunning && box.style.display === 'none' && event.target.id !== 'start-button') {
                document.getElementById('message').textContent = 'Too early! Try again.';
                clearTimeout(timeout);
                testRunning = false; // Reset test
            }
        }
    </script>
</body>
</html>
