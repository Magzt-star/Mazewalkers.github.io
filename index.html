<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Walkers</title>
    <style>
        body {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #f0f0f0;
        }

        .button {
            background-color: #5a6e7f; /* Grayish blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px; /* Rounded corners */
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4a5a64; /* Darker shade of grayish blue */
        }

        .button:active {
            background-color: #3a4a54; /* Even darker shade on click */
        }

        .button-container {
            margin-top: 30px;
        }

        /* Optional: Add some responsive behavior for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Maze Walkers</h1>

    <div class="button-container">
        <button class="button">Start Game</button>
        <button class="button">Options</button>
        <button class="button">Exit</button>
    </div>

    <script>
        // JavaScript to handle interactions can be added later
        // For now, we'll just log when buttons are clicked
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(button.textContent + ' button clicked');
            });
        });
    </script>
</body>
</html>
