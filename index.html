<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Walkers</title>
    <!-- Adding a fallback to Bauhaus 93, assuming it's available locally -->
    <style>
        /* Using Bauhaus 93 font if available */
        body {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: 'Sixtyfour Convergence', Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #ffffff; /* Ensuring 'Maze Walkers' is white */
            font-family: 'Bauhaus 93', Arial, sans-serif; /* Setting Bauhaus 93 for the heading */
        }

        .button {
            background-color: #254d6e; /* Muted navy blue */
            border: none;
            color: white;
            padding: 20px 0; /* Bigger button height */
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px; /* Larger text */
            border-radius: 12px; /* Rounded corners */
            width: 30%; /* Buttons take up 30% of the screen width */
            margin: 15px auto; /* Center buttons horizontally with margin between */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hover effect for the buttons: Change to specific color */
        .button:nth-child(1):hover {
            background-color: #d53e4f; /* Color for Button 1 */
        }

        .button:nth-child(2):hover {
            background-color: #f46d43; /* Color for Button 2 */
        }

        .button:nth-child(3):hover {
            background-color: #fdae61; /* Color for Button 3 */
        }

        .button:nth-child(4):hover {
            background-color: #fee08b; /* Color for Button 4 */
        }

        .button:nth-child(5):hover {
            background-color: #ffffbf; /* Color for Button 5 */
        }

        .button:nth-child(6):hover {
            background-color: #e6f598; /* Color for Button 6 */
        }

        .button:nth-child(7):hover {
            background-color: #abdda4; /* Color for Button 7 */
        }

        .button:nth-child(8):hover {
            background-color: #66c2a5; /* Color for Button 8 */
        }

        .button:nth-child(9):hover {
            background-color: #3288bd; /* Color for Button 9 */
        }

        /* Optional: Add some responsive behavior for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                padding: 18px 0;
                font-size: 18px;
                width: 90%; /* Full width for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>Maze Walkers</h1>

    <div class="button-container">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
    </div>

    <script>
        // JavaScript to handle interactions
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(button.textContent + ' button clicked');
            });
        });
    </script>
</body>
</html>
