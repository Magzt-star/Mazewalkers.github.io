<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Walkers</title>
    <!-- Adding the required Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: 'Fredoka One', sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 5em; /* Bigger font size */
            color: #ffffff; /* White color */
            font-family: 'Fredoka One', sans-serif; /* Fredoka One font */
        }

        .button {
            background-color: #254d6e; /* Muted navy blue */
            border: none;
            color: white;
            padding: 20px 0; /* Bigger button height */
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px; /* Larger text */
            border-radius: 12px; /* Rounded corners */
            width: 30%; /* Buttons take up 30% of the screen width */
            margin: 15px auto; /* Center buttons horizontally with margin between */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fredoka One', sans-serif; /* Fredoka One font for buttons */
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hover effect for the buttons: Match hover color to text color */
        .button:nth-child(1):hover {
            background-color: #d53e4f; /* Matches text color for Reaction time */
        }

        .button:nth-child(2):hover {
            background-color: #f46d43; /* Matches text color for Button 2 */
        }

        .button:nth-child(3):hover {
            background-color: #fdae61; /* Matches text color for Button 3 */
        }

        .button:nth-child(4):hover {
            background-color: #fee08b; /* Matches text color for Button 4 */
        }

        .button:nth-child(5):hover {
            background-color: #ffffbf; /* Matches text color for Button 5 */
        }

        .button:nth-child(6):hover {
            background-color: #e6f598; /* Matches text color for Button 6 */
        }

        .button:nth-child(7):hover {
            background-color: #abdda4; /* Matches text color for Button 7 */
        }

        .button:nth-child(8):hover {
            background-color: #66c2a5; /* Matches text color for Button 8 */
        }

        .button:nth-child(9):hover {
            background-color: #3288bd; /* Matches text color for Button 9 */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5em; /* Adjusted for smaller screens */
            }

            .button {
                padding: 18px 0;
                font-size: 18px;
                width: 90%; /* Full width for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>Maze Walkers</h1>

    <div class="button-container">
        <a href="reaction_time.html" class="button">Reaction time</a> <!-- Linked Button 1 -->
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
    </div>

    <script>
        // JavaScript to handle interactions
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(button.textContent + ' button clicked');
            });
        });
    </script>
</body>
</html>
