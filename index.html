<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Walkers</title>
    <style>
        body {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #f0f0f0;
        }

        .button {
            background-color: #4682b4; /* Blue color */
            border: none;
            color: white;
            padding: 20px 0; /* Bigger button height */
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px; /* Larger text */
            border-radius: 12px; /* Rounded corners */
            width: 30%; /* Buttons take up 30% of the screen width */
            margin: 15px auto; /* Center buttons horizontally with margin between */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4169e1; /* Lighter blue on hover */
        }

        .button:active {
            background-color: #2a4d70; /* Even darker blue on click */
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Optional: Add some responsive behavior for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                padding: 18px 0;
                font-size: 18px;
                width: 90%; /* Full width for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>Maze Walkers</h1>

    <div class="button-container">
        <button class="button">Start Game</button>
        <button class="button">Options</button>
        <button class="button">Exit</button>
    </div>

    <script>
        // JavaScript to handle interactions can be added later
        // For now, we'll just log when buttons are clicked
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(button.textContent + ' button clicked');
            });
        });
    </script>
</body>
</html>
