<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Walkers</title>
    <!-- Adding the required Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: 'Fredoka One', sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 5em; /* Bigger font size */
            color: #ffffff; /* White color */
            font-family: 'Fredoka One', sans-serif; /* Fredoka One font */
        }

        .button {
            background-color: #1e3a54; /* More muted navy */
            border: none;
            padding: 20px 0; /* Bigger button height */
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px; /* Larger text */
            border-radius: 12px; /* Rounded corners */
            width: 30%; /* Buttons take up 30% of the screen width */
            margin: 15px auto; /* Center buttons horizontally with margin between */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Fredoka One', sans-serif; /* Fredoka One font for buttons */
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Adjust text and hover colors for each button */
        .button:nth-child(1) {
            color: #b41628; /* Darker, vibrant text for Reaction time */
        }
        .button:nth-child(1):hover {
            background-color: #b41628; /* Darker, vibrant red for hover */
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(2) {
            color: #cc3700; /* Darker, vibrant orange for Button 2 */
        }
        .button:nth-child(2):hover {
            background-color: #cc3700;
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(3) {
            color: #d9881c; /* Darker, vibrant yellow-orange for Button 3 */
        }
        .button:nth-child(3):hover {
            background-color: #d9881c;
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(4) {
            color: #d1b300; /* Darker, vibrant yellow for Button 4 */
        }
        .button:nth-child(4):hover {
            background-color: #d1b300;
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(5) {
            color: #ffcc33; /* Bright gold text for Button 5 */
        }
        .button:nth-child(5):hover {
            background-color: #cc9900; /* Vibrant gold for hover */
            color: #000000; /* Black text on hover */
        }

        .button:nth-child(6) {
            color: #00cc44; /* Bright green text for Button 6 */
        }
        .button:nth-child(6):hover {
            background-color: #008f2b; /* Vibrant dark green for hover */
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(7) {
            color: #5aaf78; /* Darker, vibrant teal for Button 7 */
        }
        .button:nth-child(7):hover {
            background-color: #5aaf78;
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(8) {
            color: #3e937a; /* Darker, vibrant blue-green for Button 8 */
        }
        .button:nth-child(8):hover {
            background-color: #3e937a;
            color: #ffffff; /* White text on hover */
        }

        .button:nth-child(9) {
            color: #1a6599; /* Darker, vibrant blue for Button 9 */
        }
        .button:nth-child(9):hover {
            background-color: #1a6599;
            color: #ffffff; /* White text on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5em; /* Adjusted for smaller screens */
            }

            .button {
                padding: 18px 0;
                font-size: 18px;
                width: 90%; /* Full width for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>Maze Walkers</h1>

    <div class="button-container">
        <a href="reaction_time.html" class="button">Reaction time</a> <!-- Linked Button 1 -->
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
    </div>

    <script>
        // JavaScript to handle interactions
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(button.textContent + ' button clicked');
            });
        });
    </script>
</body>
</html>
