<!DOCTYPE html>

    <title>Maze Walkers</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333;

        .button-container {
            margin-top: 50px;

            flex-wrap: wrap;
