<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
            font-family: 'Fredoka One', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 80%;
            height: 60%;
            background-color: #aaaaaa;
            border-radius: 15px;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="controls">
            SPACE to jump <br>
            ARROWS or W A S D to move <br>
            ENTER for settings
        </div>
    </div>

</body>
</html>
